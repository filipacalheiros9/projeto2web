<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projetos do Cliente</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .topbar {
            background-color: #7ba3d8;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            color: white;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .logo {
            height: 40px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            box-sizing: border-box;
            transition: left 0.3s ease;
            z-index: 1000;
            border-right: 3px solid #7ba3d8;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            padding-bottom: 20px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e2e8f0;
            text-align: center;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: bold;
            color: #7ba3d8;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 12px 16px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .sidebar a:hover {
            color: #7ba3d8;
            background-color: #f1f5f9;
            border-left-color: #7ba3d8;
            transform: translateX(5px);
        }

        .sidebar a.logout {
            color: #dc2626;
            margin-top: 20px;
            border: 1px solid #fee2e2;
        }

        .sidebar a.logout:hover {
            background-color: #fef2f2;
            border-left-color: #dc2626;
        }

        .content {
            padding: 40px;
            transition: margin-left 0.3s ease;
            margin-left: 0;
            display: flex;
            justify-content: center;
        }

        .content.shifted {
            margin-left: 250px;
        }

        .table-card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            border-top: 5px solid #7ba3d8;
        }

        h2 {
            text-align: center;
            color: #2d3748;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 14px 18px;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-size: 15px;
        }

        th {
            background-color: #7ba3d8;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f7ff;
        }

        @media (max-width: 600px) {
            .content {
                padding: 20px;
            }

            .table-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="topbar">
    <span class="menu-icon" onclick="toggleSidebar()">‚ò∞</span>
    <img th:src="@{/images/logo.png}" alt="Logo" class="logo">
</div>

<div id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-title">Menu Cliente</div>
    </div>
    <a th:href="@{/cliente/home}">üè† In√≠cio</a>
    <a th:href="@{/cliente/perfil}">üë§ Perfil</a>
    <a th:href="@{/cliente/projetos}">üìÅ Projetos</a>
    <a th:href="@{/cliente/logout}" class="logout">üö™ Terminar sess√£o</a>
</div>

<div id="content" class="content">
    <div class="table-card">
        <h2>Os Seus Projetos</h2>
        <table>
            <thead>
            <tr>
                <th>Tema</th>
                <th>Tipo de Letra</th>
                <th>Tamanho</th>
                <th>Cores</th>
                <th>Tipo de Projeto</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${projetos}">
                <td th:text="${p.temaprojeto}">Tema</td>
                <td th:text="${p.tipoletra}">Letra</td>
                <td th:text="${p.tamanho}">Tamanho</td>
                <td th:text="${p.cores}">Cores</td>
                <td th:text="${p.idtipoproj.tipoprojeto}">Tipo</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('content').classList.toggle('shifted');
    }
</script>

</body>
</html>
