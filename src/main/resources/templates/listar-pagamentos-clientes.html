<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar Pagamentos de Clientes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .topbar {
            background-color: #7ba3d8;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .logo {
            height: 40px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.15);
            padding: 30px 20px;
            box-sizing: border-box;
            transition: left 0.3s ease;
            z-index: 1000;
            border-right: 3px solid #7ba3d8;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            padding-bottom: 20px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e2e8f0;
            text-align: center;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: bold;
            color: #7ba3d8;
            margin-bottom: 5px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 12px 16px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .sidebar a:hover {
            color: #7ba3d8;
            background-color: #f1f5f9;
            border-left-color: #7ba3d8;
            transform: translateX(5px);
        }

        .sidebar a.logout {
            color: #dc2626;
            margin-top: 20px;
            border: 1px solid #fee2e2;
        }

        .sidebar a.logout:hover {
            background-color: #fef2f2;
            border-left-color: #dc2626;
        }

        .content {
            padding: 40px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        .content.shifted {
            margin-left: 250px;
        }

        h1 {
            text-align: center;
            color: #2d3748;
            font-size: 26px;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background-color: #e3ecf7;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f7ff;
        }

        @media (max-width: 600px) {
            .content.shifted {
                margin-left: 0;
            }

            table, thead, tbody, th, td, tr {
                display: block;
            }

            th {
                display: none;
            }

            td {
                position: relative;
                padding-left: 50%;
                white-space: pre-wrap;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>

<div id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-title">Menu Funcion√°rio</div>
    </div>
    <a th:href="@{/funcionario2/home}">üè† In√≠cio</a>
    <a th:href="@{/funcionario2/stock}">üì¶ Stock</a>
    <a th:href="@{/funcionario2/cliente}">üë• Cliente</a>
    <a th:href="@{/funcionario/logout}" class="logout">üö™ Terminar sess√£o</a>
</div>

<div class="topbar">
    <span class="menu-icon" onclick="toggleSidebar()">‚ò∞</span>
    <img th:src="@{/images/logo.png}" alt="Logo" class="logo">
</div>

<div id="content" class="content">
    <h1>Pagamentos de Clientes</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Valor (‚Ç¨)</th>
            <th>Servi√ßo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f : ${faturas}">
            <td data-label="ID" th:text="${f.id}">1</td>
            <td data-label="Data" th:text="${f.datafatura != null ? f.datafatura : 'Sem data'}">2024-06-01</td>
            <td data-label="Valor (‚Ç¨)" th:text="${f.valorfatura} + ' ‚Ç¨'">150.00 ‚Ç¨</td>
            <td data-label="Servi√ßo" th:text="'Servi√ßo #' + ${f.servico.id}">Servi√ßo #10</td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('content').classList.toggle('shifted');
    }
</script>

</body>
</html>
