<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Fornecedores</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .topbar {
            background-color: #7ba3d8;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .logo {
            height: 40px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.15);
            padding: 30px 20px;
            box-sizing: border-box;
            transition: left 0.3s ease;
            z-index: 1000;
            border-right: 3px solid #7ba3d8;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            padding-bottom: 20px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e2e8f0;
            text-align: center;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: bold;
            color: #7ba3d8;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 12px 16px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .sidebar a:hover {
            color: #7ba3d8;
            background-color: #f1f5f9;
            border-left-color: #7ba3d8;
            transform: translateX(5px);
        }

        .sidebar a.logout {
            color: #dc2626;
            margin-top: 20px;
            border: 1px solid #fee2e2;
        }

        .sidebar a.logout:hover {
            background-color: #fef2f2;
            border-left-color: #dc2626;
        }

        .content {
            padding: 40px;
            transition: margin-left 0.3s ease;
        }

        .content.shifted {
            margin-left: 250px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #7ba3d8;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            td {
                padding-left: 50%;
                position: relative;
            }

            td::before {
                position: absolute;
                left: 10px;
                width: 45%;
                white-space: nowrap;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>

<div class="topbar">
    <span class="menu-icon" onclick="toggleSidebar()">‚ò∞</span>
    <img th:src="@{/images/logo.png}" alt="Logo" class="logo">
</div>

<div id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-title">Menu Principal</div>
    </div>
    <a th:href="@{/gerente/home}">üè† In√≠cio</a>
    <a th:href="@{/gerente/perfil}">üë§ Perfil</a>
    <a th:href="@{/gerente/funcionarios}">üë• Funcion√°rios</a>
    <a th:href="@{/gerente/stock}">üì¶ Stock</a>
    <a th:href="@{/gerente/fornecedor}">üè¢ Fornecedor</a>
    <a th:href="@{/gerente/projetos}">üìã Projetos</a>
    <a th:href="@{/funcionario/logout}" class="logout">üö™ Terminar sess√£o</a>
</div>

<div id="content" class="content">
    <h2>Lista de Fornecedores</h2>

    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>NIF</th>
            <th>Telefone</th>
            <th>Rua</th>
            <th>Porta</th>
            <th>C√≥digo Postal</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f : ${fornecedores}">
            <td th:text="${f.nomefornecedor}">Nome</td>
            <td th:text="${f.niffornecedor}">NIF</td>
            <td th:text="${f.telefonefornecedor}">Telefone</td>
            <td th:text="${f.ruafornecedor}">Rua</td>
            <td th:text="${f.nportafornecedor}">Porta</td>
            <td th:text="${f.codpostalforn.codpostalfornecedor}">C√≥digo Postal</td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("open");
        document.getElementById("content").classList.toggle("shifted");
    }
</script>

</body>
</html>
