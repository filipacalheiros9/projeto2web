<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Tipo de Impressão</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .topbar {
            background-color: #7ba3d8;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .logo {
            height: 40px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar a {
            display: block;
            margin-bottom: 15px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .sidebar a:hover {
            color: #7ba3d8;
        }

        .content {
            padding: 40px;
            display: flex;
            justify-content: center;
            transition: margin-left 0.3s ease;
        }

        .content.shifted {
            margin-left: 250px;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #7ba3d8;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a85c4;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<!-- Topbar -->
<div class="topbar">
    <span class="menu-icon" onclick="toggleSidebar()">☰</span>
    <img th:src="@{/images/logo.png}" alt="Logo" class="logo">
</div>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
    <a th:href="@{/gerente/home}">Início</a>
    <a th:href="@{/gerente/perfil}">Perfil</a>
    <a th:href="@{/gerente/funcionarios}">Funcionários</a>
    <a th:href="@{/gerente/stock}">Stock</a>
    <a th:href="@{/gerente/fornecedor}">Fornecedor</a>
    <a th:href="@{/gerente/projetos}">Projetos</a>
    <a th:href="@{/funcionario/logout}" style="color: red;">Terminar sessão</a>
</div>

<!-- Content -->
<div id="content" class="content">
    <div class="form-container">
        <div th:if="${mensagemSucesso}" class="alert-success" th:text="${mensagemSucesso}"></div>
        <div th:if="${mensagemErro}" class="alert-error" th:text="${mensagemErro}"></div>

        <form th:action="@{/adicionar-tipo-impressao}" method="post">
            <input type="text" name="tipoImpressao" placeholder="Tipo de Impressão" required>
            <button type="submit">Adicionar Tipo de Impressão</button>
        </form>
    </div>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        sidebar.classList.toggle('open');
        content.classList.toggle('shifted');
    }
</script>

</body>
</html>
