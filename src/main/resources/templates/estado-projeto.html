<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estado do Projeto</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        .topbar {
            background-color: #7ba3d8;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            color: white;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .logo {
            height: 40px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            box-sizing: border-box;
            transition: left 0.3s ease;
            z-index: 1000;
            border-right: 3px solid #7ba3d8;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar-header {
            padding-bottom: 20px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e2e8f0;
            text-align: center;
        }
        .sidebar-title {
            font-size: 18px;
            font-weight: bold;
            color: #7ba3d8;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 12px 16px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        .sidebar a:hover {
            color: #7ba3d8;
            background-color: #f1f5f9;
            border-left-color: #7ba3d8;
            transform: translateX(5px);
        }
        .sidebar a.logout {
            color: #dc2626;
            margin-top: 20px;
            border: 1px solid #fee2e2;
        }
        .sidebar a.logout:hover {
            background-color: #fef2f2;
            border-left-color: #dc2626;
        }
        .content {
            padding: 40px;
            display: flex;
            justify-content: center;
            transition: margin-left 0.3s ease;
            margin-left: 0;
        }
        .content.shifted {
            margin-left: 250px;
        }
        .form-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            border-top: 5px solid #7ba3d8;
        }
        .form-card h2 {
            margin-top: 0;
            color: #2d3748;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
        }
        select, button {
            padding: 14px;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #cbd5e0;
            border-radius: 10px;
            font-size: 15px;
            background: #fff;
        }
        button {
            background: linear-gradient(135deg, #7ba3d8 0%, #5a8bc4 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #5a8bc4;
            box-shadow: 0 6px 18px rgba(123, 163, 216, 0.3);
        }
        .estado {
            font-size: 18px;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .content {
                padding: 20px;
            }
            .form-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

<div class="topbar">
    <span class="menu-icon" onclick="toggleSidebar()">‚ò∞</span>
    <img th:src="@{/images/logo.png}" alt="Logo" class="logo">
</div>

<div id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-title">Menu Cliente</div>
    </div>
    <a th:href="@{/cliente/home}">üè† In√≠cio</a>
    <a th:href="@{/cliente/perfil}">üë§ Perfil</a>
    <a th:href="@{/cliente/projetos}">üìÅ Projetos</a>
    <a th:href="@{/cliente/logout}" class="logout">üö™ Terminar sess√£o</a>
</div>

<div id="content" class="content">
    <div class="form-card">
        <h2>Ver Estado do Projeto</h2>

        <form th:action="@{/cliente/projetos/estado}" method="get">
            <label for="projeto">Selecione o Projeto:</label>
            <select id="projeto" name="id" required>
                <option value="" disabled selected>Escolha um projeto</option>
                <option th:each="p : ${projetos}" th:value="${p.id}" th:text="${p.temaprojeto}"></option>
            </select>
            <button type="submit">Ver Estado</button>
        </form>

        <div class="estado" th:if="${estado}">
            Estado atual: <strong th:text="${estado}"></strong>
        </div>
    </div>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        sidebar.classList.toggle('open');
        content.classList.toggle('shifted');
    }
</script>

</body>
</html>
