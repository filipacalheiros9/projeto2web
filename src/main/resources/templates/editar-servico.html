<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Servi√ßo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .topbar {
            background-color: #7ba3d8;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .logo {
            height: 40px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.15);
            padding: 30px 20px;
            box-sizing: border-box;
            transition: left 0.3s ease;
            z-index: 1000;
            border-right: 3px solid #7ba3d8;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            padding-bottom: 20px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e2e8f0;
            text-align: center;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: bold;
            color: #7ba3d8;
            margin-bottom: 5px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 12px 16px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .sidebar a:hover {
            color: #7ba3d8;
            background-color: #f1f5f9;
            border-left-color: #7ba3d8;
            transform: translateX(5px);
        }

        .sidebar a.logout {
            color: #dc2626;
            margin-top: 20px;
            border: 1px solid #fee2e2;
        }

        .sidebar a.logout:hover {
            background-color: #fef2f2;
            border-left-color: #dc2626;
        }

        .content {
            padding: 40px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
            display: flex;
            justify-content: center;
        }

        .content.shifted {
            margin-left: 250px;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #2d3748;
            font-size: 26px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #7ba3d8 0%, #5a8bc4 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, #6b93c8 0%, #4f78b0 100%);
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
        }

        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
        }

        @media (max-width: 600px) {
            .content.shifted {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<div id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-title">Menu Funcion√°rio</div>
    </div>
    <a th:href="@{/funcionario2/home}">üè† In√≠cio</a>
    <a th:href="@{/funcionario2/stock}">üì¶ Stock</a>
    <a th:href="@{/funcionario2/cliente}">üë• Cliente</a>
    <a th:href="@{/funcionario/logout}" class="logout">üö™ Terminar sess√£o</a>
</div>

<div class="topbar">
    <span class="menu-icon" onclick="toggleSidebar()">‚ò∞</span>
    <img th:src="@{/images/logo.png}" alt="Logo" class="logo">
</div>

<div id="content" class="content">
    <form th:action="@{/funcionario2/cliente/editar-servico}" method="post">
        <h1>Editar Servi√ßo</h1>

        <div th:if="${mensagemSucesso}" class="alert alert-success" th:text="${mensagemSucesso}"></div>
        <div th:if="${mensagemErro}" class="alert alert-error" th:text="${mensagemErro}"></div>

        <div class="form-group">
            <label for="servicoId">Selecionar Servi√ßo</label>
            <select name="servicoId" id="servicoId" required>
                <option th:each="s : ${servicos}" th:value="${s.id}" th:text="'Servi√ßo #' + ${s.id}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="estado">Novo Estado</label>
            <input type="text" name="estado" id="estado" placeholder="Insira novo estado" required>
        </div>

        <div class="form-group">
            <label for="preco">Novo Pre√ßo (‚Ç¨)</label>
            <input type="number" name="preco" id="preco" step="0.01" placeholder="Insira novo pre√ßo">
        </div>

        <button type="submit">Atualizar Servi√ßo</button>
    </form>
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('content').classList.toggle('shifted');
    }
</script>

</body>
</html>
