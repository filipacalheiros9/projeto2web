<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar Stock</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .topbar {
            background-color: #7ba3d8;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .menu-icon { font-size: 24px; cursor: pointer; }
        .logo { height: 40px; }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.15);
            padding: 30px 20px;
            box-sizing: border-box;
            transition: left 0.3s ease;
            z-index: 1000;
            border-right: 3px solid #7ba3d8;
        }

        .sidebar.open { left: 0; }

        .sidebar-header {
            padding-bottom: 20px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e2e8f0;
            text-align: center;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: bold;
            color: #7ba3d8;
            margin-bottom: 5px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 12px 16px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .sidebar a:hover {
            color: #7ba3d8;
            background-color: #f1f5f9;
            border-left-color: #7ba3d8;
            transform: translateX(5px);
        }

        .sidebar a.logout {
            color: #dc2626;
            margin-top: 20px;
            border: 1px solid #fee2e2;
        }

        .sidebar a.logout:hover {
            background-color: #fef2f2;
            border-left-color: #dc2626;
        }

        .content {
            display: flex;
            justify-content: center;
            padding: 40px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        .content.shifted { margin-left: 250px; }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #2d3748;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #7ba3d8;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 600px) {
            .content.shifted {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<div id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-title">Menu Funcion√°rio</div>
    </div>
    <a th:href="@{/funcionario2/home}">üè† In√≠cio</a>
    <a th:href="@{/funcionario2/stock}">üì¶ Stock</a>
    <a th:href="@{/funcionario2/cliente}">üë• Cliente</a>
    <a th:href="@{/funcionario/logout}" class="logout">üö™ Terminar sess√£o</a>
</div>

<div class="topbar">
    <span class="menu-icon" onclick="toggleSidebar()">‚ò∞</span>
    <img th:src="@{/images/logo.png}" alt="Logo" class="logo">
</div>

<div id="content" class="content">
    <div class="form-container">
        <h2>Lista de Materiais em Stock</h2>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Quantidade em Stock</th>
                <th>Pre√ßo (‚Ç¨)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mat : ${materiais}">
                <td th:text="${mat.id}"></td>
                <td th:text="${mat.nomematerial}"></td>
                <td th:text="${mat.qtdstockmaterial}"></td>
                <td th:text="${#numbers.formatDecimal(mat.precomaterial, 1, 'POINT', 2, 'POINT')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('content').classList.toggle('shifted');
    }
</script>

</body>
</html>
