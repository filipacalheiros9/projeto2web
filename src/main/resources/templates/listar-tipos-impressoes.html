<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar Tipos de Impressões</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        .topbar {
            background-color: #7ba3d8;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .menu-icon { font-size: 24px; cursor: pointer; }
        .logo { height: 40px; }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.open { left: 0; }

        .sidebar a {
            display: block;
            margin-bottom: 15px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .sidebar a:hover { color: #7ba3d8; }

        .content {
            padding: 40px;
            transition: margin-left 0.3s ease;
        }

        .content.shifted { margin-left: 250px; }

        .box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            background: #f0f4f8;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 16px;
        }

    </style>
</head>
<body>

<div class="topbar">
    <span class="menu-icon" onclick="toggleSidebar()">☰</span>
    <img th:src="@{/images/logo.png}" alt="Logo" class="logo">
</div>

<div id="sidebar" class="sidebar">
    <a th:href="@{/gerente/home}">Início</a>
    <a th:href="@{/gerente/perfil}">Perfil</a>
    <a th:href="@{/gerente/funcionarios}">Funcionários</a>
    <a th:href="@{/gerente/stock}">Stock</a>
    <a th:href="@{/gerente/fornecedor}">Fornecedor</a>
    <a th:href="@{/gerente/projetos}">Projetos</a>
    <a th:href="@{/gerente/impressoes}">Impressões</a>
    <a th:href="@{/funcionario/logout}" style="color: red;">Terminar sessão</a>
</div>

<div id="content" class="content">
    <div class="box">
        <h2>Tipos de Impressões</h2>
        <ul>
            <li th:each="tipo : ${tiposImpressao}" th:text="${tipo.tipoimpressao}"></li>
        </ul>
    </div>
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('content').classList.toggle('shifted');
    }
</script>

</body>
</html>
