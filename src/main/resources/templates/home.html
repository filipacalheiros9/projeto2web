<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: -0.5px;
        }

        p {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 300px;
            margin: 0 auto;
        }

        form {
            width: 100%;
        }

        button {
            width: 100%;
            padding: 18px 30px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            background: #7ba3d8;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(123, 163, 216, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: #6b93c8;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(123, 163, 216, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(123, 163, 216, 0.3);
        }

        .icon {
            margin-right: 10px;
            font-size: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1.1em;
            }

            button {
                font-size: 16px;
                padding: 16px 25px;
            }
        }

        /* AnimaÃ§Ã£o de entrada */
        .container {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <img th:src="@{/images/logo.png}" alt="Logo" style="max-width: 150px; margin-bottom: 20px;">

    <h1>Seja bem-vindo!</h1>
    <p>Selecione o seu perfil para continuar</p>

    <div class="buttons-container">
        <form action="/cliente" method="get">

            </button>
        </form>

        <form action="/funcionario" method="get">
            <button type="submit">

            </button>
        </form>
    </div>
</div>
</body>
</html>
