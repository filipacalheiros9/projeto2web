<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagamentos a Fornecedores</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .topbar {
            background-color: #7ba3d8;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .menu-icon { font-size: 24px; cursor: pointer; }
        .logo { height: 40px; }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            transition: left 0.3s ease;
            z-index: 1000;
            border-right: 3px solid #7ba3d8;
        }

        .sidebar.open { left: 0; }

        .sidebar a {
            display: block;
            margin-bottom: 15px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            border-left: 3px solid transparent;
            padding: 10px;
            border-radius: 6px;
        }

        .sidebar a:hover {
            color: #7ba3d8;
            background-color: #f1f5f9;
            border-left: 3px solid #7ba3d8;
        }

        .sidebar a.logout {
            color: #dc2626;
            margin-top: 20px;
        }

        .sidebar a.logout:hover {
            background-color: #fef2f2;
            border-left: 3px solid #dc2626;
        }

        .content {
            padding: 40px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        .content.shifted {
            margin-left: 250px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #7ba3d8;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            td {
                position: relative;
                padding-left: 50%;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: 45%;
                font-weight: bold;
            }

            th {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="topbar">
    <span class="menu-icon" onclick="toggleSidebar()">‚ò∞</span>
    <img th:src="@{/images/logo.png}" alt="Logo" class="logo">
</div>

<div id="sidebar" class="sidebar">
    <a th:href="@{/gerente/home}">üè† In√≠cio</a>
    <a th:href="@{/gerente/perfil}">üë§ Perfil</a>
    <a th:href="@{/gerente/funcionarios}">üë• Funcion√°rios</a>
    <a th:href="@{/gerente/stock}">üì¶ Stock</a>
    <a th:href="@{/gerente/fornecedor}">üè¢ Fornecedor</a>
    <a th:href="@{/gerente/projetos}">üìã Projetos</a>
    <a th:href="@{/funcionario/logout}" class="logout">üö™ Terminar sess√£o</a>
</div>

<div id="content" class="content">
    <h2>Pagamentos a Fornecedores</h2>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Fornecedor</th>
            <th>Valor (‚Ç¨)</th>
            <th>Data Fatura</th>
            <th>Data Pagamento</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${pagamentos}">
            <td th:text="${p.id}" data-label="ID"></td>
            <td th:text="${p.idforn.nomefornecedor}" data-label="Fornecedor"></td>
            <td th:text="${p.valor}" data-label="Valor (‚Ç¨)"></td>
            <td th:text="${p.dtfatura}" data-label="Data Fatura"></td>
            <td th:text="${p.dtpagamento}" data-label="Data Pagamento"></td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('content').classList.toggle('shifted');
    }
</script>

</body>
</html>
