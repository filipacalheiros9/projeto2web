<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Remover Servi√ßo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .topbar {
            background-color: #7ba3d8;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .logo {
            height: 40px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.15);
            padding: 30px 20px;
            box-sizing: border-box;
            transition: left 0.3s ease;
            z-index: 1000;
            border-right: 3px solid #7ba3d8;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            padding-bottom: 20px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e2e8f0;
            text-align: center;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: bold;
            color: #7ba3d8;
            margin-bottom: 5px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 12px 16px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .sidebar a:hover {
            color: #7ba3d8;
            background-color: #f1f5f9;
            border-left-color: #7ba3d8;
            transform: translateX(5px);
        }

        .sidebar a.logout {
            color: #dc2626;
            margin-top: 20px;
            border: 1px solid #fee2e2;
        }

        .sidebar a.logout:hover {
            background-color: #fef2f2;
            border-left-color: #dc2626;
        }

        .content {
            padding: 40px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        .content.shifted {
            margin-left: 250px;
        }

        h1 {
            color: #2d3748;
            font-size: 26px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-inline {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        select, button {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background: linear-gradient(135deg, #7ba3d8 0%, #5a8bc4 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: linear-gradient(135deg, #6b93c8 0%, #4f78b0 100%);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #e8eef7;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f7ff;
        }

        .success, .error {
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
        }

        .success { color: green; }
        .error { color: red; }

        @media (max-width: 600px) {
            .content.shifted {
                margin-left: 0;
            }

            .form-inline {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>

<div id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-title">Menu Funcion√°rio</div>
    </div>
    <a th:href="@{/funcionario2/home}">üè† In√≠cio</a>
    <a th:href="@{/funcionario2/stock}">üì¶ Stock</a>
    <a th:href="@{/funcionario2/cliente}">üë• Cliente</a>
    <a th:href="@{/funcionario/logout}" class="logout">üö™ Terminar sess√£o</a>
</div>

<div class="topbar">
    <span class="menu-icon" onclick="toggleSidebar()">‚ò∞</span>
    <img th:src="@{/images/logo.png}" alt="Logo" class="logo">
</div>

<div id="content" class="content">
    <h1>Remover Servi√ßo</h1>

    <form th:action="@{/funcionario2/cliente/remover-servico}" method="post" class="form-inline">
        <select name="servicoId" required>
            <option th:each="s : ${servicos}" th:value="${s.id}"
                    th:text="'ID: ' + ${s.id} + ' | Projeto: ' + ${s.idproj.temaprojeto} + ' | Funcion√°rio: ' + ${s.idfuncio.nomefuncionario}">
            </option>
        </select>
        <button type="submit">Remover Servi√ßo</button>
    </form>

    <p th:if="${mensagemSucesso}" class="success" th:text="${mensagemSucesso}"></p>
    <p th:if="${mensagemErro}" class="error" th:text="${mensagemErro}"></p>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Pre√ßo</th>
            <th>Estado</th>
            <th>Projeto</th>
            <th>Funcion√°rio</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${servicos}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.dataservico}"></td>
            <td th:text="${s.precoservico} + ' ‚Ç¨'"></td>
            <td th:text="${s.estadoservico}"></td>
            <td th:text="${s.idproj.temaprojeto}"></td>
            <td th:text="${s.idfuncio.nomefuncionario}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('content').classList.toggle('shifted');
    }
</script>

</body>
</html>
