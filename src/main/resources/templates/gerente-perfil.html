<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Editar Perfil</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        .topbar {
            background-color: #7ba3d8;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .logo {
            height: 40px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            transition: left 0.3s ease;
            z-index: 1000;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar a {
            display: block;
            margin-bottom: 15px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }
        .sidebar a:hover {
            color: #7ba3d8;
        }
        .content {
            padding: 40px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }
        .content.shifted {
            margin-left: 250px;
        }
        @media (max-width: 600px) {
            .content.shifted {
                margin-left: 0;
            }
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        .success {
            color: green;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #7ba3d8;
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a85c1;
        }
    </style>
</head>
<body>
<div id="sidebar" class="sidebar">
    <a th:href="@{/gerente/home}">Início</a>
    <a th:href="@{/gerente/perfil}">Perfil</a>
    <a th:href="@{/gerente/funcionarios}">Funcionários</a>
    <a th:href="@{/gerente/stock}">Stock</a>
    <a th:href="@{/gerente/fornecedor}">Fornecedor</a>
    <a th:href="@{/gerente/projetos}">Projetos</a>
    <a th:href="@{/funcionario/logout}" style="color: red;">Terminar sessão</a>
</div>
<div class="topbar">
    <span class="menu-icon" onclick="toggleSidebar()">☰</span>
    <img th:src="@{/images/logo.png}" alt="Logo" class="logo" />
</div>
<div id="content" class="content">
    <h1>Editar Perfil</h1>
    <div th:if="${erro}" class="error" th:text="${erro}"></div>
    <div th:if="${sucesso}" class="success" th:text="${sucesso}"></div>
    <form th:action="@{/gerente/perfil}" th:object="${funcionario}" method="post">
        <label for="nomefuncionario">Nome</label>
        <input type="text" id="nomefuncionario" th:field="*{nomefuncionario}" />
        <label for="username">Nome de utilizador</label>
        <input type="text" id="username" th:field="*{username}" />
        <label for="cargo">Cargo</label>
        <select id="cargo" name="idtipofunc.id">
            <option th:each="cargo : ${cargos}" th:text="${cargo}"
                    th:value="${cargo == 'Gerente' ? 1 : 2}"
                    th:selected="${(cargo == 'Gerente' and funcionario.idtipofunc.id == 1)
                                  or (cargo == 'Funcionário' and funcionario.idtipofunc.id == 2)}">
            </option>
        </select>
        <button type="submit">Salvar</button>
    </form>
</div>
<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        sidebar.classList.toggle('open');
        content.classList.toggle('shifted');
    }
</script>
</body>
</html>
