<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Editar Funcion√°rio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .topbar {
            background-color: #7ba3d8;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .logo {
            height: 40px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.15);
            padding: 30px 20px;
            box-sizing: border-box;
            transition: left 0.3s ease;
            z-index: 1000;
            border-right: 3px solid #7ba3d8;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            padding-bottom: 20px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e2e8f0;
            text-align: center;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: bold;
            color: #7ba3d8;
            margin-bottom: 5px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 12px 16px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .sidebar a:hover {
            color: #7ba3d8;
            background-color: #f1f5f9;
            border-left-color: #7ba3d8;
            transform: translateX(5px);
        }

        .sidebar a.logout {
            color: #dc2626;
            margin-top: 20px;
            border: 1px solid #fee2e2;
        }

        .sidebar a.logout:hover {
            background-color: #fef2f2;
            border-left-color: #dc2626;
        }

        .content {
            padding: 40px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .content.shifted {
            margin-left: 250px;
        }

        label, select, input, button {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            font-size: 16px;
        }

        select, input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 12px;
            background-color: #7ba3d8;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a85c4;
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 6px;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 600px) {
            .content.shifted {
                margin-left: 0;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-title">Menu Principal</div>
    </div>
    <a th:href="@{/gerente/home}">üè† In√≠cio</a>
    <a th:href="@{/gerente/perfil}">üë§ Perfil</a>
    <a th:href="@{/gerente/funcionarios}">üë• Funcion√°rios</a>
    <a th:href="@{/gerente/stock}">üì¶ Stock</a>
    <a th:href="@{/gerente/fornecedor}">üè¢ Fornecedor</a>
    <a th:href="@{/gerente/projetos}">üìã Projetos</a>
    <a th:href="@{/funcionario/logout}" class="logout">üö™ Terminar sess√£o</a>
</div>

<!-- Topbar -->
<div class="topbar">
    <span class="menu-icon" onclick="toggleSidebar()">‚ò∞</span>
    <img th:src="@{/images/logo.png}" alt="Logo" class="logo" />
</div>

<!-- Content -->
<div id="content" class="content">
    <h2>Editar Funcion√°rio</h2>

    <div th:if="${sucesso}" class="message success" th:text="${sucesso}"></div>
    <div th:if="${erro}" class="message error" th:text="${erro}"></div>

    <form th:action="@{/gerente/funcionarios/editar}" method="post">
        <label for="funcionarioSelecionado">Selecione o Funcion√°rio:</label>
        <select id="funcionarioSelecionado" name="id" required onchange="location = '/gerente/funcionarios/editar?id=' + this.value;">
            <option value="" disabled th:selected="${funcionarioSelecionado == null}">-- Escolha um funcion√°rio --</option>
            <option th:each="func : ${funcionarios}"
                    th:value="${func.id}"
                    th:text="${func.nomefuncionario}"
                    th:selected="${funcionarioSelecionado != null and func.id == funcionarioSelecionado.id}">
            </option>
        </select>

        <label for="nomefuncionario">Nome:</label>
        <input type="text" id="nomefuncionario" name="nomefuncionario"
               th:value="${funcionarioSelecionado != null ? funcionarioSelecionado.nomefuncionario : ''}" required />

        <label for="username">Nome de utilizador:</label>
        <input type="text" id="username" name="username"
               th:value="${funcionarioSelecionado != null ? funcionarioSelecionado.username : ''}" required />

        <label for="password">Palavra passe:</label>
        <input type="password" id="password" name="password"
               th:value="${funcionarioSelecionado != null ? funcionarioSelecionado.password : ''}" required />

        <label for="cargo">Cargo:</label>
        <select id="cargo" name="idtipofunc" required>
            <option value="" disabled th:selected="${funcionarioSelecionado == null}">-- Escolha um cargo --</option>
            <option th:each="cargo : ${cargos}"
                    th:value="${cargo.id}"
                    th:text="${cargo.cargo}"
                    th:selected="${funcionarioSelecionado != null and cargo.id == funcionarioSelecionado.idtipofunc.id}">
            </option>
        </select>

        <button type="submit">Editar Funcion√°rio</button>
    </form>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        sidebar.classList.toggle('open');
        content.classList.toggle('shifted');
    }
</script>

</body>
</html>
