<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f4f6f8; }

        .topbar {
            background-color: #7ba3d8;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .menu-icon { font-size: 24px; cursor: pointer; }
        .logo { height: 40px; }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.15);
            padding: 30px 20px;
            box-sizing: border-box;
            transition: left 0.3s ease;
            z-index: 1000;
            border-right: 3px solid #7ba3d8;
        }

        .sidebar.open { left: 0; }

        .sidebar-header {
            padding-bottom: 20px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e2e8f0;
            text-align: center;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: bold;
            color: #7ba3d8;
            margin-bottom: 5px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 12px 16px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .sidebar a:hover {
            color: #7ba3d8;
            background-color: #f1f5f9;
            border-left-color: #7ba3d8;
            transform: translateX(5px);
        }

        .sidebar a.logout {
            color: #dc2626;
            margin-top: 20px;
            border: 1px solid #fee2e2;
        }

        .sidebar a.logout:hover {
            background-color: #fef2f2;
            border-left-color: #dc2626;
        }

        .content {
            padding: 40px;
            display: flex;
            justify-content: center;
            transition: margin-left 0.3s ease;
        }

        .content.shifted { margin-left: 250px; }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #7ba3d8;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        button:hover { background-color: #5a85c4; }

        .alert-success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<div class="topbar">
    <span class="menu-icon" onclick="toggleSidebar()">‚ò∞</span>
    <img th:src="@{/images/logo.png}" alt="Logo" class="logo">
</div>

<div id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-title">Menu Principal</div>
    </div>
    <a th:href="@{/gerente/home}">üè† In√≠cio</a>
    <a th:href="@{/gerente/perfil}">üë§ Perfil</a>
    <a th:href="@{/gerente/funcionarios}">üë• Funcion√°rios</a>
    <a th:href="@{/gerente/stock}">üì¶ Stock</a>
    <a th:href="@{/gerente/fornecedor}">üè¢ Fornecedor</a>
    <a th:href="@{/gerente/projetos}">üìã Projetos</a>
    <a th:href="@{/funcionario/logout}" class="logout">üö™ Terminar sess√£o</a>
</div>

<div id="content" class="content">
    <div class="form-container">
        <h2>Editar Produto</h2>

        <div th:if="${mensagemSucesso}" class="alert-success" th:text="${mensagemSucesso}"></div>
        <div th:if="${mensagemErro}" class="alert-error" th:text="${mensagemErro}"></div>

        <form th:action="@{/editar-produto}" method="post">
            <label for="produto">Selecione o produto:</label>
            <select id="produto" name="id" required onchange="fillForm(this)">
                <option value="" disabled selected>Escolha um produto</option>
                <option th:each="m : ${materiais}"
                        th:value="${m.id}"
                        th:data-nome="${m.nomematerial}"
                        th:data-preco="${m.precomaterial}"
                        th:data-quantidade="${m.qtdstockmaterial}"
                        th:text="${m.nomematerial}"></option>
            </select>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="preco">Pre√ßo:</label>
            <input type="number" id="preco" name="preco" step="0.01" min="0" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="0" required>

            <button type="submit">Editar Produto</button>
        </form>
    </div>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        sidebar.classList.toggle('open');
        content.classList.toggle('shifted');
    }

    function fillForm(select) {
        const nome = select.options[select.selectedIndex].getAttribute('data-nome');
        const preco = select.options[select.selectedIndex].getAttribute('data-preco');
        const quantidade = select.options[select.selectedIndex].getAttribute('data-quantidade');

        document.getElementById('nome').value = nome || '';
        document.getElementById('preco').value = preco || '';
        document.getElementById('quantidade').value = quantidade || '';
    }
</script>

</body>
</html>
