<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Projeto</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .topbar {
            background-color: #7ba3d8;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .logo {
            height: 40px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar a {
            display: block;
            margin-bottom: 15px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        .sidebar a:hover {
            color: #7ba3d8;
        }

        .content {
            padding: 40px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
            display: flex;
            justify-content: center;
        }

        .content.shifted {
            margin-left: 250px;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        form input, form select, form button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #7ba3d8;
            color: white;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #5e8cc2;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<div class="topbar">
    <span class="menu-icon" onclick="toggleSidebar()">☰</span>
    <img th:src="@{/images/logo.png}" alt="Logo" class="logo">
</div>

<div id="sidebar" class="sidebar">
    <a th:href="@{/cliente/home}">Início</a>
    <a th:href="@{/cliente/perfil}">Perfil</a>
    <a th:href="@{/cliente/projetos}">Projetos</a>
    <a th:href="@{/cliente/logout}" style="color: red;">Terminar sessão</a>
</div>

<div id="content" class="content">
    <div class="form-container">
        <div th:if="${mensagemSucesso}" class="alert-success" th:text="${mensagemSucesso}"></div>
        <div th:if="${mensagemErro}" class="alert-error" th:text="${mensagemErro}"></div>

        <form th:action="@{/cliente/projetos/editar}" method="post">
            <label for="projeto">Seleciona o projeto:</label>
            <select id="projeto" name="id" required onchange="preencherFormulario(this)">
                <option value="" disabled selected>Escolha um projeto</option>
                <option th:each="p : ${projetos}"
                        th:value="${p.id}"
                        th:data-tema="${p.temaprojeto}"
                        th:data-letra="${p.tipoletra}"
                        th:data-tamanho="${p.tamanho}"
                        th:data-cores="${p.cores}"
                        th:data-tipo="${p.idtipoproj.id}"
                        th:text="${p.temaprojeto}">
                </option>
            </select>

            <input type="text" id="temaprojeto" name="temaprojeto" placeholder="Tema do Projeto" required />
            <input type="text" id="tipoletra" name="tipoletra" placeholder="Tipo de Letra" required />
            <input type="text" id="tamanho" name="tamanho" placeholder="Tamanho" required />
            <input type="text" id="cores" name="cores" placeholder="Cores" required />

            <select id="idtipoproj" name="idtipoproj" required>
                <option value="" disabled>-- Seleciona o Tipo de Projeto --</option>
                <option th:each="tipo : ${tiposProjeto}"
                        th:value="${tipo.id}"
                        th:text="${tipo.tipoprojeto}">
                </option>
            </select>

            <button type="submit">Guardar Alterações</button>
        </form>
    </div>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        sidebar.classList.toggle('open');
        content.classList.toggle('shifted');
    }

    function preencherFormulario(select) {
        const selected = select.options[select.selectedIndex];
        document.getElementById('temaprojeto').value = selected.getAttribute('data-tema') || '';
        document.getElementById('tipoletra').value = selected.getAttribute('data-letra') || '';
        document.getElementById('tamanho').value = selected.getAttribute('data-tamanho') || '';
        document.getElementById('cores').value = selected.getAttribute('data-cores') || '';
        document.getElementById('idtipoproj').value = selected.getAttribute('data-tipo') || '';
    }
</script>

</body>
</html>
