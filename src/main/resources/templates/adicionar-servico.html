<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Servi√ßo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .topbar {
            background-color: #7ba3d8;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .logo {
            height: 40px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.15);
            padding: 30px 20px;
            box-sizing: border-box;
            transition: left 0.3s ease;
            z-index: 1000;
            border-right: 3px solid #7ba3d8;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            padding-bottom: 20px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e2e8f0;
            text-align: center;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: bold;
            color: #7ba3d8;
            margin-bottom: 5px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 12px 16px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .sidebar a:hover {
            color: #7ba3d8;
            background-color: #f1f5f9;
            border-left-color: #7ba3d8;
            transform: translateX(5px);
        }

        .sidebar a.logout {
            color: #dc2626;
            margin-top: 20px;
            border: 1px solid #fee2e2;
        }

        .sidebar a.logout:hover {
            background-color: #fef2f2;
            border-left-color: #dc2626;
        }

        .content {
            display: flex;
            justify-content: center;
            padding: 40px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        .content.shifted {
            margin-left: 250px;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2d3748;
            font-size: 26px;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-weight: 500;
            display: block;
            margin: 15px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #7ba3d8 0%, #5a8bc4 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(135deg, #6b93c8 0%, #4f78b0 100%);
        }

        ul {
            padding-left: 20px;
            list-style: disc;
            margin-top: 10px;
        }

        .success, .error {
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
        }

        .success { color: green; }
        .error { color: red; }

        @media (max-width: 600px) {
            .content.shifted {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<div id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-title">Menu Funcion√°rio</div>
    </div>
    <a th:href="@{/funcionario2/home}">üè† In√≠cio</a>
    <a th:href="@{/funcionario2/stock}">üì¶ Stock</a>
    <a th:href="@{/funcionario2/cliente}">üë• Cliente</a>
    <a th:href="@{/funcionario/logout}" class="logout">üö™ Terminar sess√£o</a>
</div>

<div class="topbar">
    <span class="menu-icon" onclick="toggleSidebar()">‚ò∞</span>
    <img th:src="@{/images/logo.png}" alt="Logo" class="logo">
</div>

<div id="content" class="content">
    <div class="form-container">
        <h2>Adicionar Servi√ßo</h2>
        <form th:action="@{/funcionario2/cliente/adicionar-servico}" method="post" onsubmit="prepareMaterials()">
            <label>Data do Servi√ßo</label>
            <input type="date" name="data" required>

            <label>Pre√ßo (‚Ç¨)</label>
            <input type="number" name="preco" step="0.01" required>

            <label>Estado</label>
            <input type="text" name="estado" required>

            <label>Projeto</label>
            <select name="projetoId" required>
                <option th:each="p : ${projetos}" th:value="${p.id}" th:text="${p.temaprojeto}"></option>
            </select>

            <label>Funcion√°rio</label>
            <select name="funcionarioId" required>
                <option th:each="f : ${funcionarios}" th:value="${f.id}" th:text="${f.nomefuncionario}"></option>
            </select>

            <label>Tipo de Impress√£o</label>
            <select name="tipoImpressaoId" required>
                <option th:each="t : ${tiposImpressao}" th:value="${t.id}" th:text="${t.tipoimpressao}"></option>
            </select>

            <hr>

            <label>Selecionar Material</label>
            <select id="materialSelect">
                <option th:each="m : ${materiais}" th:value="${m.id}" th:text="${m.nomematerial}"></option>
            </select>

            <label>Quantidade</label>
            <input type="number" id="materialQuantity" min="1">

            <button type="button" onclick="addMaterial()">Adicionar Material</button>

            <ul id="materialList"></ul>
            <div id="hiddenMaterialInputs"></div>

            <hr>

            <button type="submit">Adicionar Servi√ßo</button>

            <p th:if="${mensagemSucesso}" class="success" th:text="${mensagemSucesso}"></p>
            <p th:if="${mensagemErro}" class="error" th:text="${mensagemErro}"></p>
        </form>
    </div>
</div>

<script>
    const selectedMaterials = new Map();

    function addMaterial() {
        const materialId = document.getElementById('materialSelect').value;
        const materialText = document.getElementById('materialSelect').selectedOptions[0].text;
        const quantity = parseInt(document.getElementById('materialQuantity').value);

        if (!materialId || isNaN(quantity) || quantity <= 0) {
            alert("Selecione um material v√°lido e uma quantidade maior que zero.");
            return;
        }

        const key = `${materialId}`;
        selectedMaterials.set(key, (selectedMaterials.get(key) || 0) + quantity);

        updateMaterialList();
        document.getElementById('materialQuantity').value = '';
    }

    function updateMaterialList() {
        const ul = document.getElementById('materialList');
        const div = document.getElementById('hiddenMaterialInputs');
        ul.innerHTML = '';
        div.innerHTML = '';

        selectedMaterials.forEach((qty, id) => {
            const text = document.querySelector(`#materialSelect option[value="${id}"]`).textContent;
            ul.innerHTML += `<li>${text} x ${qty}</li>`;
            div.innerHTML += `<input type="hidden" name="materialIds" value="${id}"/>`;
            div.innerHTML += `<input type="hidden" name="quantidades" value="${qty}"/>`;
        });
    }

    function prepareMaterials() {
        updateMaterialList();
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('content').classList.toggle('shifted');
    }
</script>

</body>
</html>
