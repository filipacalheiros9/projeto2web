<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Encomendar Material</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .topbar {
            background-color: #7ba3d8;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .menu-icon { font-size: 24px; cursor: pointer; }
        .logo { height: 40px; }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.open { left: 0; }
        .sidebar a {
            display: block;
            margin-bottom: 15px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        .sidebar a:hover { color: #7ba3d8; }

        .content {
            display: flex;
            justify-content: center;
            padding: 40px;
            transition: margin-left 0.3s ease;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #7ba3d8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a85c4;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="sidebar" class="sidebar">
    <a th:href="@{/gerente/home}">Início</a>
    <a th:href="@{/gerente/perfil}">Perfil</a>
    <a th:href="@{/gerente/funcionarios}">Funcionários</a>
    <a th:href="@{/gerente/stock}">Stock</a>
    <a th:href="@{/gerente/fornecedor}">Fornecedor</a>
    <a th:href="@{/gerente/projetos}">Projetos</a>
    <a th:href="@{/funcionario/logout}" style="color: red;">Terminar sessão</a>
</div>

<div class="topbar">
    <span class="menu-icon" onclick="toggleSidebar()">☰</span>
    <img th:src="@{/images/logo.png}" alt="Logo" class="logo">
</div>

<div id="content" class="content">
    <div class="form-container">
        <h2>Encomendar Material</h2>

        <div th:if="${mensagemSucesso}" class="alert-success" th:text="${mensagemSucesso}"></div>
        <div th:if="${mensagemErro}" class="alert-error" th:text="${mensagemErro}"></div>

        <form th:action="@{/encomendar}" method="post">
            <label for="material">Material:</label>
            <select id="material" name="materialId" required onchange="updateTotal()">
                <option value="" disabled selected>Selecione o material</option>
                <option th:each="mat : ${materiais}"
                        th:value="${mat.id}"
                        th:data-preco="${mat.precomaterial}"
                        th:text="${mat.nomematerial}"></option>
            </select>

            <label for="fornecedor">Fornecedor:</label>
            <select id="fornecedor" name="fornecedorId" required>
                <option value="" disabled selected>Selecione o fornecedor</option>
                <option th:each="forn : ${fornecedores}" th:value="${forn.id}" th:text="${forn.nomefornecedor}"></option>
            </select>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" required oninput="updateTotal()">

            <p><strong>Total estimado:</strong> <span id="total">0.00</span> €</p>

            <button type="submit">Confirmar Encomenda</button>
        </form>
    </div>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        sidebar.classList.toggle('open');
        content.classList.toggle('shifted');
    }

    function updateTotal() {
        const materialSelect = document.getElementById('material');
        const selectedOption = materialSelect.options[materialSelect.selectedIndex];
        const preco = parseFloat(selectedOption.getAttribute('data-preco')) || 0;
        const quantidade = parseInt(document.getElementById('quantidade').value) || 0;
        const total = preco * quantidade;
        document.getElementById('total').innerText = total.toFixed(2);
    }
</script>

</body>
</html>
